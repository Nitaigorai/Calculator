<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css"/>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-history"></div>
        <div class="display-current"></div>
      </div>
      <button id="button" class="clear" type="button">C</button>
      <button id="button" type="button"><</button>
      <button id="button" type="button">()</button>
      <button id="button" class="ope-pad" type="button">/</button><br>
      <button id="button" class="num-pad" type="button" value="7">7</button>
      <button id="button" class="num-pad" type="button" value="8">8</button>
      <button id="button" class="num-pad" type="button" value="9">9</button>
      <button id="button" class="ope-pad" type="button">*</button><br>
      <button id="button" class="num-pad" type="button" value="4">4</button>
      <button id="button" class="num-pad" type="button" value="5">5</button>
      <button id="button" class="num-pad" type="button" value="6">6</button>
      <button id="button" class="ope-pad" type="button">-</button><br>
      <button id="button" class="num-pad" type="button" value="1">1</button>
      <button id="button" class="num-pad" type="button" value="2">2</button>
      <button id="button" class="num-pad" type="button" value="3">3</button>
      <button id="button" class="ope-pad" type="button">+</button><br>
      <button id="button" class="deci-pad" type="button">.</button>
      <button id="button" class="num-pad" type="button">0</button>
      <button id="equal" class="ope-pad" type="button">=</button>
    </div>



     <script src="./cal.js"></script>
  </body>
</html>
